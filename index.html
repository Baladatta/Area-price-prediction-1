<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>House Price Predictor</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: flex-start;
    min-height: 100vh;
  }
  .container {
    background: #fff;
    margin-top: 4rem;
    padding: 2rem;
    width: 90%;
    max-width: 420px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,.2);
    text-align: center;
  }
  h1 { margin-bottom: 1.5rem; color: #333; }
  label {
    display: block;
    text-align: left;
    margin-top: 1rem;
    font-weight: 600;
    color: #444;
  }
  input, select {
    margin-top: .25rem;
    width: 100%;
    padding: .75rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    transition: border .3s;
  }
  input:focus, select:focus {
    outline: none;
    border-color: #66a6ff;
  }
  button {
    margin-top: 1.5rem;
    width: 100%;
    padding: 1rem;
    font-size: 1rem;
    background: #66a6ff;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background .2s, transform .05s;
  }
  button:hover { background: #5593e6; }
  button:active { transform: scale(.98); }
  #result {
    margin-top: 2rem;
    font-size: 1.25rem;
    font-weight: bold;
    color: #222;
    min-height: 1.5em;
  }
  .error {
    color: #c00;
    font-weight: normal;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>House Price Predictor</h1>
    <form id="predict-form">
      <label for="area">Area (sq ft)</label>
      <input type="number" id="area" name="area" placeholder="e.g., 1200" step="0.01" required />

      <label for="bedrooms">Bedrooms</label>
      <input type="number" id="bedrooms" name="bedrooms" placeholder="e.g., 3" min="0" />

      <label for="bathrooms">Bathrooms</label>
      <input type="number" id="bathrooms" name="bathrooms" placeholder="e.g., 2" min="0" />

      <label for="location">Location</label>
      <select id="location" name="location" required>
        <option value="Vizag">Vizag</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Bengaluru">Bengaluru</option>
        <option value="Chennai">Chennai</option>
        <option value="Mumbai">Mumbai</option>
      </select>

      <button type="submit">Predict Price</button>
    </form>

    <div id="result"></div>
  </div>

<script>
document.getElementById('predict-form').addEventListener('submit', async function (e) {
  e.preventDefault();

  const area = parseFloat(document.getElementById('area').value);
  const bedrooms = parseInt(document.getElementById('bedrooms').value || "0", 10);
  const bathrooms = parseInt(document.getElementById('bathrooms').value || "0", 10);
  const location = document.getElementById('location').value;

  const payload = { area, bedrooms, bathrooms, location };
  const resultDiv = document.getElementById('result');
  resultDiv.textContent = "Predicting...";

  try {
    const resp = await fetch('/api/predict', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const data = await resp.json();
    if (resp.ok) {
      resultDiv.textContent = "Estimated Price: " + data.predicted_price_formatted;
    } else {
      resultDiv.innerHTML = "<span class='error'>Error: " + (data.error || 'Unknown') + "</span>";
    }
  } catch (err) {
    resultDiv.innerHTML = "<span class='error'>Network error: " + err + "</span>";
  }
});
</script>
</body>
</html>
